<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur mon site</title>
</head>

<!-- Division horizontale : en-tête (25%) + reste (75%) -->
<frameset rows="25%, 75%" border="0">
    
    <!-- Première partie : l'en-tête -->
    <frame src="index.html" name="entete" scrolling="no" noresize>

    <!-- Deuxième partie : division verticale (menu + contenu) -->
    <frameset cols="25%, 75%" border="0">
        <frame src="menu.html" name="menu" noresize>
        <frame src="accueil.html" name="contenu" id="contenu">
    </frameset>

</frameset>
</html>-
