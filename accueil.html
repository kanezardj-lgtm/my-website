      animation: glow 3s ease-in-out infinite;

    @keyframes glow {

      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 102, 178, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
